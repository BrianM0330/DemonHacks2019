<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:700|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Smart Park</title>
</head>

<body>
    <nav class="nav">SmartPark</nav>

    <!-- section search -->
    <section class="streets">
        <h1 class="heading-primary streets__titles">Find Available Parking Spots</h1>

        <div class="container">
            <form class="form" id='location' method='post' action='/suggestions'>
                <button data-id="1" type='submit' name='Submit' value='1,Ashland Ave' class="btn btn--search">Ashland
                    Ave</button>
                <button data-id="2" type='submit' name='Submit' value='2,Belmont Ave' class="btn btn--search">Belmont
                    Ave</button>
                <button data-id="3" type='submit' name='Submit' value='3,Michigan Ave' class="btn btn--search">Michigan
                    Ave</button>
                <button data-id="4" type='submit' name='Submit' value='4,Clark St' class="btn btn--search">Clark
                    St</button>
                <button data-id="5" type='submit' name='Submit' value='5,Damen Ave' class="btn btn--search">Damen
                    Ave</button>
                <button data-id="6" type='submit' name='Submit' value='6,Dearborn'
                    class="btn btn--search">Dearborn</button>
                <button data-id="7" type='submit' name='Submit' value='7,Fullerton Ave'
                    class="btn btn--search">Fullerton Ave</button>
                <button data-id="8" type='submit' name='Submit' value='8,Grand Ave' class="btn btn--search">Grand
                    Ave</button>
                <button data-id="9" type='submit' name='Submit' value='9,Halsted Ave' class="btn btn--search">Halsted
                    Ave</button>
            </form>

            <section class="results">
                <h3 class="heading-secondary">Showing live results </h3>
                <div class="available-text" id="results"></div>
            </section>
        </div>
    </section>

    <script src="../app.js"></script>
</body>

</html>
